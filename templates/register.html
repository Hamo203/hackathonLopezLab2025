<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アカウント登録</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f7;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: #232f3e;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .navbar h1 {
      color: white;   /* 強制的に文字白 */
    }

    .container {
      background: #fff;
      margin: 80px auto;
      padding: 30px 40px;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 1.5em;
      color: #111;
      text-align: center;
    }

    form label {
      display: block;
      font-weight: bold;
      margin: 12px 0 6px;
      color: #111;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #ffa41c;
      box-shadow: 0 0 3px rgba(255,164,28,0.6);
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #ffa41c;  /* Amazonオレンジ */
      color: #111;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #f08804;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px;
    }
    li {
      background: #ffeaea;
      color: #a82323;
      border: 1px solid #e74c3c;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: #555;
    }

    /* ▼▼▼【変更】ヘッダーのスタイルを更新 ▼▼▼ */
  .navbar {
    display: flex;
    align-items: center;
    background: #232f3e; /* 指定された背景色 */
    color: white;      /* 指定された文字色 */
    padding: 15px;     /* 指定されたパディング */
  }

  .navbar h1 {
    flex-grow: 1; /* タイトルが残りのスペースをすべて使うように設定 */
    text-align: center; /* 文字を中央揃え */
    margin: 0; /* h1のデフォルトマージンをリセット */
    /* ロゴ（高さ40px+右マージン15px=55px）の幅を考慮して、タイトルの右にパディングを追加し中央を調整 */
    padding-right: 55px; 
  }

  /* ロゴのスタイル */
  .navbar-logo {
    height: 80px;
    width: auto;
    margin-right: 15px;
  }
  /* ▲▲▲【変更】ここまで ▲▲▲ */
  
  </style>
</head>
<body>
  <header class="navbar">
    <img src="{{ url_for('static', filename='Lopezon2.jpg') }}" alt="Lopezon Logo" class="navbar-logo">
    <h1>研究室 備品管理システム</h1>
  </header>
  <div class="container">
    <h1>アカウント登録</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
      <label>Email</label>
      <input type="email" name="email" required>

      <label>Password</label>
      <input type="password" name="password" required>

      <label>ユーザ名</label>
      <input type="text" name="username" required>

      <button type="submit">アカウント登録</button>
    </form>

    <div class="footer">
      登録することで
      <a href="https://www.amazon.co.jp/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=643006">利用規約</a>
      および
      <a href="https://www.amazon.co.jp/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=643000">プライバシーポリシー</a>
      に同意したものとみなされます。
    </div>
  </div>
</body>
</html>
