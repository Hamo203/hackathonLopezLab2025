<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>検索結果</title>
<style>
body { font-family: sans-serif; margin:20px; }
.genre-filters { margin-bottom: 20px; }
.genre-filters label { margin-right: 12px; cursor: pointer; }

/* カードコンテナを縦に並べる */
.cards { display: flex; flex-direction: column; gap: 16px; max-height: 80vh; overflow-y: auto; }

/* 横長カード */
.card { 
  display: flex; 
  justify-content: space-between;
  background:#fff; 
  border-radius:12px; 
  padding:16px; 
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

/* 左側のテキスト */
.card .info { flex: 1; }

.card .info h2 { 
  margin:0 0 8px; 
  font-size:1.3em; 
  font-weight:700; 
  color:#333;
}

/* place を目立たせる */
.card .place { 
  font-size:1em; 
  font-weight:600; 
  color:#007bff;   /* 青系で視認性アップ */
  margin-bottom:8px; 
}

/* use は少し落ち着いた色で表示 */
.card .use { 
  font-size:0.90em; 
  color:#555; 
  margin-bottom:8px; 
}

/* article は斜体＋少し大きめで強調 */
.card .article { 
  font-size:1em; 
  font-style:italic; 
  color:#444; 
  margin-bottom:6px; 
}

/* 右側リンク */
.card .link { margin-left: 20px; white-space: nowrap; display:flex; align-items:center; }
.card .link a { text-decoration:none; color:#007bff; }
</style>
</head>
<body>
<h1>検索結果</h1>

<div class="genre-filters" id="genreFilters">
  <label><input type="checkbox" value="all" checked> すべて</label>
</div>

<div id="cardsContainer" class="cards"></div>

<script>
let allData = {};

async function loadDevices() {
  const res = await fetch('/api/devices');
  allData = await res.json();

  const filtersEl = document.getElementById('genreFilters');

  Object.keys(allData).forEach(genre => {
    const label = document.createElement('label');
    label.innerHTML = `<input type="checkbox" value="${genre}"> ${genre}`;
    filtersEl.appendChild(label);
  });

  displayDevices();
}

function displayDevices() {
  const container = document.getElementById('cardsContainer');
  container.innerHTML = '';

  const checkboxes = Array.from(document.querySelectorAll('#genreFilters input[type="checkbox"]:checked'));
  const selectedGenres = checkboxes.map(cb => cb.value);

  if (selectedGenres.includes('all') || selectedGenres.length === 0) {
    Object.values(allData).flat().forEach(d => {
      container.appendChild(createCard(d));
    });
  } else {
    const shownIds = new Set();
    selectedGenres.forEach(genre => {
      (allData[genre] || []).forEach(d => {
        if (!shownIds.has(d.id)) {
          container.appendChild(createCard(d));
          shownIds.add(d.id);
        }
      });
    });
  }
}

function createCard(d) {
  const div = document.createElement('div');
  div.className = 'card';
  div.innerHTML = `
    <div class="info">
      <h2>${d.name || ''}</h2>
      <div class="place">配置場所：${d.place || ''}</div>
      <div class="use">説明：${d.use || ''}</div>
      <div class="article">使用された論文：${d.article || ''}</div>
    </div>
    <div class="link">
      ${d.articleUrl ? `<a href="${d.articleUrl}" target="_blank">記事リンク</a>` : ''}
      <div style="font-size:0.75em;color:#aaa;margin-left:10px;">ID: ${d.id}</div>
    </div>
  `;
  return div;
}

// チェックボックス変更時に表示更新
document.getElementById('genreFilters').addEventListener('change', () => {
  const allCheckbox = document.querySelector('#genreFilters input[value="all"]');
  const otherCheckboxes = Array.from(document.querySelectorAll('#genreFilters input:not([value="all"])'));

  if (allCheckbox.checked) {
    otherCheckboxes.forEach(cb => cb.checked = false);
  } else if (otherCheckboxes.some(cb => cb.checked)) {
    allCheckbox.checked = false;
  }

  displayDevices();
});

loadDevices();
</script>
</body>
</html>
