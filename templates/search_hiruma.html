<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>研究支援チャット</title>
 <style>
  /* 全体 */
  body { 
    font-family: Arial, sans-serif; 
    background: #f5f6f7; 
    color: #111;
    margin: 0;
    padding: 0;
  }
  .navbar {
    background: #232f3e;
    color: white;
    padding: 15px;
    text-align: center;
  }
  .navbar h1 {
    color: white;   /* 強制的に文字白 */
  }

  .layout {
    display: flex;     /* 横並びにする */
    min-height: 100vh; /* 画面の高さに合わせる */
  }
  h1, h2 { 
    color: #111; 
  }

  .container {
    flex: 1;
    max-width: none;   /* 元の max-width を解除して横幅制限を外す */
    margin-left: 120px;        /* 中央寄せを解除 */
    padding: 20px;
  }

  /* 入力エリア */
  textarea { 
    width: 100%; 
    max-width: 600px; 
    padding: 10px; 
    border-radius: 6px; 
    border: 1px solid #ccc; 
    font-size: 1em; 
    box-sizing: border-box;
  }
  textarea:focus {
    outline: none;
    border-color: #ffa41c; /* Amazonオレンジ */
    box-shadow: 0 0 3px rgba(255, 164, 28, 0.6);
  }

  /* ボタン */
  button { 
    padding: 10px 20px; 
    background-color: #ffa41c;  /* Amazonオレンジ */
    color: #111; 
    border: none; 
    border-radius: 6px; 
    cursor: pointer; 
    font-size: 1em; 
    font-weight: bold;
    margin-top: 10px;
    transition: background 0.2s;
  }
  button:hover { 
    background-color: #f08804; /* Amazonオレンジ濃色 */
  }

  /* ローディング */
  #loading { 
    display: none; 
    margin-top: 10px; 
    color: #555;
    font-style: italic;
  }

  /* カードコンテナ */
  .cards { 
    display: flex; 
    flex-direction: column; 
    gap: 16px; 
    margin-top: 20px; 
  }

  /* カード */
  .card { 
    display: flex; 
    justify-content: space-between;
    background: #fff; 
    border-radius: 8px; 
    padding: 16px; 
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }
  .card:hover {
    transform: scale(1.01);
  }

  /* 左側のテキスト */
  .card .info { flex: 1; }
  .card .info h2 { 
    margin: 0 0 8px; 
    font-size: 1.3em; 
    font-weight: 700; 
    color: #111;
  }
  .card .place { 
    font-size: 1em; 
    font-weight: 600; 
    color: #007185; /* Amazon青 */
    margin-bottom: 8px; 
  }
  .card .use { 
    font-size: 0.9em; 
    color: #555; 
    margin-bottom: 8px; 
  }
  .card .article { 
    font-size: 0.95em; 
    font-style: italic; 
    color: #333; 
    margin-bottom: 6px; 
  }

  /* 右側リンク */
  .card .link { 
    margin-left: 20px; 
    white-space: nowrap; 
    display: flex; 
    flex-direction: column;
    align-items: flex-end; 
    justify-content: center;
  }
  .card .link a { 
    text-decoration: none; 
    color: #007185; 
    font-weight: 600;
  }
  .card .link a:hover { 
    color: #c7511f; /* Amazon赤系 */
  }
    
  /* サイドバー */
  .sidebar {
    width: 170px;/*横幅  比留間編集*/
    height: 100vh;
    background-color: #eee; /* 背景色 */
    color: #232f3e;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .sidebar-nav ul {
    list-style: none;
    padding: 0;
    margin: 2rem ;
  }

  .sidebar-nav ul li {
    margin-bottom: 1rem;
  }

  .sidebar-nav ul li a {
    color: #232f3e;
    text-decoration: none;
    font-size: 1rem;
    display: block;
    padding: 0.5rem 0;
    transition: background 0.3s;
  }

  .sidebar-nav ul li a:hover {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 6px;
    padding-left: 0.5rem;
  }


  .copy {
    font-size: 0.7rem;
    color: rgba(255, 255, 255, 0.7);
  }

  /* ▼▼▼【追加】サイドバーのロゴのスタイル ▼▼▼ */
  .sidebar-logo {
    display: block;      /* 中央揃えのためにblock要素にする */
    width: 80%;          /* サイドバーの幅に対して80%のサイズ */
    max-width: 150px;    /* 大きくなりすぎないように最大幅を指定 */
    margin: 20px auto;   /* 上下に20px、左右に自動でマージンをとり中央揃え */
    padding-bottom: 20px; /* ロゴの下に余白を追加 */
    border-bottom: 1px solid #eee; /* 区切り線 */
  }
  /* ▲▲▲【追加】サイドバーのロゴのスタイル ▲▲▲ */

</style>
</head>
<body>
  <header class="navbar">
    <h1>研究室 備品管理システム</h1>
  </header>
  <div class="layout">
    <aside class="sidebar">
      <img src="{{ url_for('static', filename='Lopezn.png') }}" alt="Lopezon Logo" class="sidebar-logo">
      {% include "sidebar.html" %}
    </aside>
    <div class ="container">
      <h1>研究支援チャット 🔬</h1>
      <p>やりたいことを入力すると、研究室にある最適なデバイスを提案します。</p>

      <textarea id="userInput" rows="4" cols="50" placeholder="例:「マイクロ流路内の微小な粒子の動きを高速で撮影したい」"></textarea><br><br>
      <button onclick="sendMessage()">送信</button>
      <div id="loading">検索中...</div>

      <h2>提案されたデバイス:</h2>
      <div id="cardsContainer" class="cards"></div>

      <script>
        // masaaki.html からカード生成関数をコピー
        function createCard(d) {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <div class="info">
              <h2>${d.name || ''}</h2>
              <div class="place"><b>配置場所：</b>${d.place || '情報なし'}</div>
              <div class="use"><b>説明：</b>${d.use || '情報なし'}</div>
              <div class="article"><b>使用された論文：</b>${d.article || '情報なし'}</div>
            </div>
            <div class="link">
              ${d.articleUrl ? `<a href="${d.articleUrl}" target="_blank">記事リンク</a>` : ''}
              <div style="font-size:0.75em;color:#aaa;margin-left:10px;">ID: ${d.id || ''}</div>
            </div>
          `;
          return div;
        }

        async function sendMessage() {
          const userMessage = document.getElementById("userInput").value;
          const container = document.getElementById('cardsContainer');
          const loadingIndicator = document.getElementById('loading');
          
          if (!userMessage.trim()) {
            alert('質問を入力してください。');
            return;
          }

          // 以前の結果をクリアし、ローディング表示
          container.innerHTML = '';
          loadingIndicator.style.display = 'block';

          try {
            const res = await fetch("/search/chat", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message: userMessage })
            });

            if (!res.ok) {
              throw new Error(`サーバーエラー: ${res.status}`);
            }

            // レスポンスはデバイス情報の配列
            const devices = await res.json();
            
            if (devices.error) {
                container.innerText = `エラーが発生しました: ${devices.error}`;
            } else if (devices.length === 0) {
                container.innerText = '関連するデバイスが見つかりませんでした。';
            } else {
                // 受け取ったデバイスデータでカードを生成
                devices.forEach(device => {
                  const cardElement = createCard(device);
                  container.appendChild(cardElement);
                });
            }
          } catch (error) {
            console.error("Fetch Error:", error);
            container.innerText = 'データの取得中にエラーが発生しました。';
          } finally {
            // ローディング非表示
            loadingIndicator.style.display = 'none';
          }
        }
      </script>
    </div>

  </div>
</body>
</html>
